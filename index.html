<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<!-- <script type="module" src="pieces.js" defer></script> -->
		<script type="module" src="./pieces2.js" defer></script><!--Lefait d'ajouter ici type="module" permet de ne pas avoir a ajouter d'autres balises script dnas le html et de pouvoir utiliser les import et export de fonctions entre les fichiers (toujours penser quand on veux utiliser des fonctions entre foichiers a utiliser tout en haut du fichier où l'on veux exeporter la fonction : import { nom de la fonction a importer } fromn "chemin du ficer où se triuve la fonction à importer") et de mettre export devant la declaration de la fonctkon que l'on veux importer-->

	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filter">Filtrer les pièces non abordables</button>
				<br>
				<button class="btn-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-nodescription">Filtrer les pièces sans description</button>
				<br>
				<input type="range" name="prix-max" id="prix-max" min="0" max="60" step="5">
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p>Pièces abordables</p>
				</div>
				<div class="disponible">
					<p>Pièces disponibles</p>
				</div>
				<!-- Section des avis -->
			<!-- <article class="avis">
				<button class="btn-avis">Afficher les avis</button>
			</article> -->
			</section>
			
			
		</main>
	</body>
