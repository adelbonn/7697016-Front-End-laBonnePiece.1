<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces2.js" defer></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier-croissant">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer-abordables">Filtrer les pièces abordables</button>
				<br>
				<button class="btn-trier-decroissant">Trier par prix décroissant</button>
				<br>
				<button class="btn-filtrer-description">Filtrer les pièces sans description</button>
				<br>
			
				<input type="range" id="prix-max" name="prix" min="0" max="100" step="5" value="0">
				<label for="prix-max">Prix maximum : <span id="prix-max-value">60</span> €</label>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
			</section>

			<!-- Listes -->
			<div class="abordables">
				<h2>Pièces abordables</h2>
				<ul></ul>
			</div>
			<div class="disponible">
				<h2>Pièces disponibles</h2>
				<ul></ul>
			</div>
		</main>
	</body>
</html>
